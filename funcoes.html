<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <script>
        /* faça um programa que traduzar a função mostre e leia.
        e tbem crie uma função calculo espressao
        X*Y +85-10*8
        
        e este programa precisa  solicitar 2 numeros e mostrar resultado final da operação
        3 funçoes (leia mostre calculo)*/
        function leia(msg) {
            return prompt(msg);
        }
        function mostre(msg) {
            alert(msg);
        }
        function calcular(x,y) {
            return (x * y + 85 - 10 * 8);
        }

        mostre("Olá, vamos iniciar o nosso programa.");
        x = leia("Digite o 1ª numero para o calculo");
        y = leia("Digite o 2ª numero para o calculo");
        operacao = calcular(x, y);
        mostre(operacao);
        
    </script>
</body>
</html>
